    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="home.css" />
        <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="src/img/favicon.png"
        />
        
        <title>C.P.A. - Biopark</title>
      </head>

      <body>
        <header id="header">
          <div class="logoLeft">
            <a href="index.html">
              <img src="src/img/Biopark.png" alt="CPA - BIOPARK" />
            </a>
          </div>
          <div class="cpaLogo">
            <h1>C.P.A.</h1>
            <h2>Comissão Própria de Avaliação</h2>
          </div>
          <div class="images">
            <div class="rectangle">
              <a href="#">
                <img
                class="biopark"
                width="50px"
                src="src/img/bpk-logo-simples.png"
                alt="Biopark Pag"
                />
              </div>
            </a>
            <div class="rectangle">
              <a href="#">
                <img
                class="facebook"
                width="50px"
                src="src/img/facebook-logo.png"
                alt="Facebook Biopark"
                />
              </div>
            </a>
            <div class="rectangle" id="marginal">
              <a href="#">
                <img
                class="instagram"
                width="50px"
                src="src/img/instagram-logo.png"
                alt="Instagram Biopark"
                />
              </div>
            </a>
          </div>
          <div class="line">
          </div>
        </header>
        
        <div class="container">
          <div class="menu">
            <a href="index.html">
              <div class="item-menu">
                <div class="bordinha-item-menu"></div>
                <h1 id="textomenu">Inicio</h1>
                
              </div>
            </a>
            <a href="#">
              <div class="item-menu">
                <div class="bordinha-item-menu"></div>
                <h1 id="textomenu">Avaliação</h1>
              </div>
            </a>
            <a href="#">
              <div class="item-menu">
                <div class="bordinha-item-menu"></div>
                <h1 id="textomenu">Perguntas</h1>
              </div>
            </a>
            <a href="info.html">
              <div class="item-menu">
                <div class="bordinha-item-menu"></div>
                <h1 id="textomenu">Sobre</h1>
              </div>
            </a>
            
            <a href="#">
              <div id="last-item-menu">
                <div class="bordinha-item-menu"></div>
                <h1 id="textomenu">Contato</h1>
              </div>
            </a>
          </div>
          <div class="carousel">
            <div class="carousel-container">
              <div class="carousel-item">
                <img src="src/img/carrosel.png" alt="image 1">
              </div>
              <div class="carousel-item">
                <img src="src/img/Carrosel2.png" alt="image 2">
              </div>
              <div class="carousel-item">
                <img src="src/img/carrosel3.png" alt="image 3">
              </div>
            </div>
            <div class="carousel-dots">
              <span class="carousel-dot"></span>
              <span class="carousel-dot"></span>
              <span class="carousel-dot"></span>
            </div>
          </div>
          
        </div>

      </body>
      </html>
    </body>
    <script src="script.js"></script>
    </html>
